<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarGazers</title>
    <link rel="shortcut icon" href="#">
    <link href="./style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="flex w-screen flex flex-col items-center justify-center">
      <h2 class="text-3xl font-extrabold text-indigo-500 sm:text-5xl sm:leading-none sm:tracking-tight lg:text-8xl">StarGazers</h2>
      <p class="mt-6 text-center max-w-2xl text-xl text-gray-500">Choose an affordable plan that's packed with the best features for engaging your audience, creating customer loyalty, and driving sales.</p>

      <div class="w-full flex mt-5 snap-x snap-mandatory overflow-x-auto cast-container" style="height: 500px;">
        <div class="flex justify-center items-center">
          <template x-for="item in cast" :key="item.id">
            <div class="w-[300px]">
              <div class="shadow-lg rounded-lg overflow-hidden">
                <img :src="'images/' + item.slug + '.png'" :alt="item.name" class="h-72 w-full inline-flex items-center justify-center bg-orange-600 rounded-t-2xl">
                <div class="p-4">
                  <h3 class="text-2xl font-bold text-gray-800 mb-2" x-text="item.name"></h3>
                  <p class="text-gray-600 text-sm" x-text="item.bio"></p>
                </div>
                <a href="#" class="block bg-indigo-500 text-white text-center py-2 font-semibold">More Info</a>              
              </div>
            </div>
          </template>
        </div>
      </div>

      <script src="./main.js"></script>
    </div>
  </body>
</html>
