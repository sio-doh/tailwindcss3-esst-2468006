<!DOCTYPE html>
<html lang="en" class="scroll-smooth pt-16 dark:bg-slate-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarGazers</title>
    <link rel="shortcut icon" href="#">
    <link href="./style.css" rel="stylesheet" />
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/alpinejs@3.12.2/dist/alpine.js" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="flex w-screen flex flex-col items-center justify-center">
      <h2 class="dark:text-yellow-500 text-3xl font-extrabold text-indigo-500 sm:text-5xl sm:leading-none sm:tracking-tight lg:text-8xl">StarGazers</h2>
      <p class="dark:text-gray-200 mt-6 text-center max-w-2xl text-xl text-gray-500">Choose an affordable plan that's packed with the best features for engaging your audience, creating customer loyalty, and driving sales.</p>
  
      <div class="w-full flex mt-5 snap-x snap-mandatory overflow-x-auto cast-container">
        <template x-for="member in cast" :key="member.id">
          <div class="w-80 mx-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
              <div class="p-4">
                <h3 class="dark:text-gray-200 text-xl font-semibold mb-2" x-text="member.name"></h3>
                <p class="dark:text-gray-300 text-gray-700 text-sm mb-4" x-text="member.bio"></p>
                <img :src="`images/${member.slug}.png`" :alt="member.name" class="w-full h-48 object-cover mb-4">
                <a :href="`/cast/${member.slug}`" class="flex items-center text-indigo-500 dark:text-yellow-500 text-sm font-medium">
                  <span>View Profile</span>
                  <i class="bi bi-chevron-right ml-1"></i>
                </a>
              </div>
            </div>
          </div>
        </template>
      </div>
    
      <script src="./main.js"></script>
    </div>
  </body>
</html>
